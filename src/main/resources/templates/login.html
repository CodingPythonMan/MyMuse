<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>소개</title>
	<link href="/css/style.css" rel="stylesheet" />

	<div th:replace="/fragments/header.html :: fragment-header"></div>
</head>
<body>
	
	
	<div th:replace="/fragments/nav.html :: fragment-nav"></div>

	<div class="container">
		<div class="container-title mt-3 text-center bg-white">
			<h2>로그인</h2>
		</div>

		<div>
			<form>
				<!-- Email input -->
				<div class="form-outline mb-4 mt-5">
					<label class="form-label" for="form3Example3">ID</label>
					<input type="email" id="form3Example3" class="form-control form-control-lg"
						placeholder="Enter a valid ID" />

				</div>

				<!-- Password input -->
				<div class="form-outline mb-3">
					<label class="form-label" for="form3Example4">Password</label>
					<input type="password" id="form3Example4" class="form-control form-control-lg"
						placeholder="Enter password" />

				</div>

				<div class="d-flex justify-content-between align-items-center">
					<!-- Checkbox -->
					<div class="form-check mb-0">
						<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
						<label class="form-check-label" for="form2Example3">
							Remember me
						</label>
					</div>
					<!--a href="#!" class="text-body">Forgot password?</a-->
				</div>

				<div class="text-center text-lg-start mt-4 pt-2">
					<button type="button" id="login" class="btn btn-primary btn-lg"
						style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
					<!--p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
							class="link-danger">Register</a></p -->
				</div>

			</form>
		</div>
	</div>

	<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>

<script>
	$("#login").click(function(){
		alert("올바른 ID와 비밀번호를 입력해주세요.");
	});
		
	</script>

</html>
